[loggers]
keys=root,simulation

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_simulation]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=simulation
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('log/simulation.log',)

[formatter_simpleFormatter]
format=[%(levelname)-8.8s]:%(name)-20.20s:%(funcName)-8.8s:\n\t%(message)s
datefmt=